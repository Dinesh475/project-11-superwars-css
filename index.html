<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-1">
            <div class="player">
                <img src="images/super-1.png" alt="" >
                <p id="name">Spiderman</p>
                <p id="point">50</p>
            </div>
            <div class="player">
                <img src="images/super-2.png" alt="" >
                <p id="name">Captain America</p>
                <p id="point">50</p>
            </div>
        </div>
        <div class=container-2>
            <div class="score">
                <p id="point">5 - 0</p>
            </div> 
        </div>
        <div class="container-3">
            <div class="player">
                <img src="images/super-3.png" alt="" >
                <p id="name"">Wonder Woman</p>
                <p id="point">50</p>
            </div>
            <div class="player">
                <img src="images/super-4.png" alt="" >
                <p id="name">Gem Women</p>
                <p id="point">50</p>
            </div>
        </div>
    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg" > by ProGrad</footer>
</body>

</html>
